  # 在 https://github.com/settings/tokens/new 新增 access token. 需要 repo:repo_deployment 权限
  # 将access token写入环境变量 TOKEN
  push_url: https://github.com/molizz/inclus
  branch: master
  path: ./inclus.yaml

# 仓库的默认clone地址, 请确保该地址已经存在
